<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Gerador de CPF</h1>
      <div class="result"></div>
    </section>

    <section class="container">
      <h1>Gerador de Senhas</h1>
      <div class="password">Senha</div>
      <label>Tamanho da senha</label>
      <input type="number" value="12" min="1" max="100" class="qtd-char"/> <br />
      <label>Letra maiúscula</label>
      <input type="checkbox" class="uppercase" checked /> <br />
      <label>Letra minúscula</label>
      <input type="checkbox" class="lowercase" checked /> <br />
      <label>Dígitos</label>
      <input type="checkbox" class="digits" checked /> <br />
      <label> Símbolos</label>
      <input type="checkbox" class="symbol" checked /> <br />
      <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
